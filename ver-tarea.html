<!doctype html>
<html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Ver entrega â€” EPT</title><link rel="stylesheet" href="style.css"></head><body>
<nav><div class="brand">EPT</div><div class="nav-right"><a class="btn" href="tareas.html">Volver</a></div></nav>
<main class="container"><div id="verContent" class="card"></div></main>
<script src="app.js"></script>
<script>
document.addEventListener('DOMContentLoaded', ()=>{
  const params=new URLSearchParams(location.search); const id=Number(params.get('id')); const ent=ENTREGAS.find(e=>e.id===id);
  const cont=document.getElementById('verContent');
  if(!ent){ cont.innerHTML='<div class="small">Entrega no encontrada</div>'; return; }
  cont.innerHTML=`<h3>Enviado por: ${USUARIOS_ORDERED[ent.user].displayName}</h3><p>${ent.comentario||''}</p><p><b>Fecha:</b> ${new Date(ent.fecha).toLocaleString()}</p>` + (ent.file?`<div><img src="${ent.file}" style="max-width:100%"></div>`:'');
});
</script>
</body></html>
